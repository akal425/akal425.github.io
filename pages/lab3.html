var mapidpart2 = new mapboxgl.Map({

});
mapidpart2.on('load', function () {
mapidpart2.addSource('tracks', {

url: "mapbox://akal425.4cr1446f"
});
mapidpart2.addLayer({
'id': 'tracks',
'type': 'line',
'source': 'tracks',
'source-layer': "greatwalks-ao8gqx",
'layout': {
'visibility': 'visible',
'line-join': 'round',
'line-cap': 'round'
},
'paint': {
'line-color': '#ff33cc',
'line-width': 2
}
});
});

mapidpart2.addSource("points", {

}, {

},

}
});
